// LOGGING & PROTECTION

set g_log ""                                    // Enables game logging if set. Name of game logging file - logs weapon changes, kills, connects etc.
set g_logSync "1"                               // Game logging options (0: buffered 1: sync'ed)
set g_protect "0"                               // Mod side security options

// OPTIMIZATIONS

set g_antiwarp "1"
set g_maxWarp "4"

// LEVEL UP CUSTOMIZATION

set skill_soldier "20 50 90 140"
set skill_medic "20 50 90 140"
set skill_fieldops "20 50 90 140"
set skill_engineer "20 50 90 140"
set skill_covertops "20 50 90 140"
set skill_battlesense "20 50 90 140"
set skill_lightweapons "20 50 90 140"

// CLASS LIMITING

set team_maxSoldiers "-1"
set team_maxMedics "-1"
set team_maxEngineers "-1"
set team_maxFieldops "-1"
set team_maxCovertops "-1"

// WEAPONS LIMITING

set team_maxMortars "-1"
set team_maxFlamers "-1"
set team_maxMachineguns "-1"
set team_maxRockets "-1"
set team_maxRiflegrenades "-1"
set team_maxAirstrikes "0"
set team_maxArtillery "0"
set g_maxTeamLandmines "10"

// MISC

set g_shove "80"
set g_misc "0"
set g_dropAmmo "2"
set g_dropHealth "2"
set g_countryflags "1"
set g_skillRating "2"
set g_mapScriptDirectory "mapscripts"
set g_campaignFile ""
set g_customConfig ""
set g_intermissionTime "30"
set g_intermissionReadyPercent "60"

// MAP VOTING

//set g_excludedMaps "railgun"
